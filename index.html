<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Weather API</title>
</head>

<body>
    <div class="container-fluid" id=container>
        <nav class="navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"> My Local Weather</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="toggle"> <span class="glyphicon glyphicon-cloud"></span>Celsius/Fahrenheit</a></li>
            </ul>
        </nav>

        <div class="spacer"></div>
        <div class="block">
            <h1 class="text-center"><span id="icon">...</span></h1>
            <h2 class="text-center"><span id="currentTemp">...</span></h2>
            <h3 class="text-center"><span id="currentWeather">...</span></h3>
            <br>Country: <span id="country"></span><br>State: <span id="state"></span><br>City: <span id="city"></span><br>Latitude: <span id='latitude'></span><br>Longitude: <span id="longitude"></span><br>
        </div>
        <div class="spacer"></div>
    </div>





    <script src="https://use.fontawesome.com/d117184189.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="key.js"></script>
    <script src="index.js"></script>

</body>

</html>
